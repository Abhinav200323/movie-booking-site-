<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div ng-controller="LoginController" class="login-container">
    <h2>Login</h2>
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" required>
      </div>
      <button ng-click="loginWithEmail()">Login with Email/Password</button>
    </form>
    <hr>
    <a href="home.html"><button>Login with Google</button></a>
    <a href="home.html"><button>Login with Apple ID</button></a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
